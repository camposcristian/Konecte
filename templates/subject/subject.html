<ion-view title="Materia" hide-back-button="true">
    <ion-content class="has-header">
        <div class="card">
            <div class="item item-text-wrap">
                <h2>Materia</h2>
                <p>{{subject.materia}}</p>
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <h2>Profesores</h2>
                <a ng-repeat="teacher in teachers">
                    <p>
                        {{teacher.profesor_nombre }} {{teacher.profesor_apellido }}
                    </p>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <a href="{{url}}/calendar/{{subject.id}}">
                    <h2>Ver Calendario</h2>
                </a>
            </div>
        </div>

        <div class="card">
            <div class="item item-text-wrap">
                <h2>Curricula </h2>
                <p>{{subject.curricula}}</p>
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <h2>Material</h2>
                <a ng-repeat="content in contents" href="{{content.descarga_url}}">
                    {{content.descripcion }}
                </a>
            </div>
        </div>

    </ion-content>
</ion-view>
