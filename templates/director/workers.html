<ion-view title="Cursos" hide-back-button="true">
    <ion-content class="has-header">
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" ng-model="searchText" placeholder="Buscar personal">
            </label>
            <div class="item item-divider">
                Lista del Personal
            </div>
            <ion-item ng-repeat="worker in workers  | filter:searchText" type="item-text-wrap" href="#/director/personal/{{worker.id}}">
                {{worker.nombre}} {{worker.apellido}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
